<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Calculator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #d4a5a5;
        --secondary-color: #f8f4f1;
        --accent-color: #fdfaf7;
        --text-color: #6d4c41;
        --light-text: #8d6e63;
        --border-color: rgba(212, 165, 165, 0.15);
        --success-color: #c8e6c9;
        --warning-color: #ffe0b2;
        --danger-color: #ffcdd2;
        --white: #ffffff;
        --light-gray: #fafafa;
        --card-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        --heart-color: #f0d0d0;
        --heart-filled-color: #d4a5a5;
        --button-hover: #f0e6e6;
        --button-active: #e6d1d1;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: transparent;
        color: var(--text-color);
        line-height: 1.5;
        padding: 20px;
        font-weight: 300;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .calculator {
        max-width: 400px;
        width: 100%;
        background: var(--white);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        border: 1px solid var(--border-color);
      }
      /* Header */
      .calculator-header {
        padding: 0;
        height: 100px;
        overflow: hidden;
        position: relative;
      }
      .header-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .header-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header-title {
        font-family: "Dancing Script", cursive;
        font-size: 2.5rem;
        color: var(--text-color);
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
      }
      /* Display */
      .calculator-display {
        padding: 20px;
        background: var(--accent-color);
        border-bottom: 1px solid var(--border-color);
      }
      .display {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        font-weight: 600;
        text-align: right;
        color: var(--text-color);
        min-height: 40px;
        word-wrap: break-word;
        word-break: break-all;
      }
      .history {
        font-family: "Inter", sans-serif;
        font-size: 0.8rem;
        text-align: right;
        color: var(--light-text);
        min-height: 20px;
        margin-top: 5px;
      }
      /* Buttons */
      .calculator-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 20px;
      }
      .btn {
        background: var(--white);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        font-family: "Inter", sans-serif;
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
      }
      .btn:hover {
        background: var(--button-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(212, 165, 165, 0.1);
      }
      .btn:active {
        background: var(--button-active);
        transform: translateY(0);
      }
      .btn-operator {
        background: var(--secondary-color);
        color: var(--primary-color);
      }
      .btn-operator:hover {
        background: var(--button-hover);
      }
      .btn-clear {
        background: var(--danger-color);
        color: var(--white);
      }
      .btn-clear:hover {
        background: #f8b4b4;
      }
      .btn-equals {
        background: var(--success-color);
        color: var(--white);
        grid-column: span 2;
      }
      .btn-equals:hover {
        background: #a5d6a7;
      }
      .btn-zero {
        grid-column: span 2;
      }
      .heart-icon {
        color: var(--heart-color);
        font-size: 1.5rem;
      }
      /* Responsive */
      @media (max-width: 480px) {
        .calculator {
          max-width: 100%;
        }
        .btn {
          padding: 12px;
          font-size: 1rem;
          height: 50px;
        }
        .display {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-header">
        <img
          src="https://z-cdn-media.chatglm.cn/files/932d92ab-1ef4-4650-bf43-3546cefd05e2_pasted_image_1756920173930.png?auth_key=1788456189-33a8b130ad01435b86b805b9dede6214-0-d56b8d78491f590f50a99475a5e94467"
          alt="Calculator Background"
          class="header-image"
        />
        <div class="header-overlay">
          <h1 class="header-title">Calculator</h1>
        </div>
      </div>
      <div class="calculator-display">
        <div class="history" id="history"></div>
        <div class="display" id="display">0</div>
      </div>
      <div class="calculator-buttons">
        <button class="btn btn-clear" id="clear">C</button>
        <button class="btn btn-operator" id="divide">÷</button>
        <button class="btn btn-operator" id="multiply">×</button>
        <button class="btn btn-operator" id="subtract">−</button>
        
        <button class="btn" id="seven">7</button>
        <button class="btn" id="eight">8</button>
        <button class="btn" id="nine">9</button>
        <button class="btn btn-operator" id="add">+</button>
        
        <button class="btn" id="four">4</button>
        <button class="btn" id="five">5</button>
        <button class="btn" id="six">6</button>
        <button class="btn" id="decimal">.</button>
        
        <button class="btn" id="one">1</button>
        <button class="btn" id="two">2</button>
        <button class="btn" id="three">3</button>
        <button class="btn" id="zero">0</button>
        
        <button class="btn btn-equals" id="equals">
          <i class="fas fa-heart heart-icon"></i>
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Elements
        const display = document.getElementById("display");
        const history = document.getElementById("history");
        
        // Buttons
        const clearBtn = document.getElementById("clear");
        const divideBtn = document.getElementById("divide");
        const multiplyBtn = document.getElementById("multiply");
        const subtractBtn = document.getElementById("subtract");
        const addBtn = document.getElementById("add");
        const equalsBtn = document.getElementById("equals");
        const decimalBtn = document.getElementById("decimal");
        const zeroBtn = document.getElementById("zero");
        const oneBtn = document.getElementById("one");
        const twoBtn = document.getElementById("two");
        const threeBtn = document.getElementById("three");
        const fourBtn = document.getElementById("four");
        const fiveBtn = document.getElementById("five");
        const sixBtn = document.getElementById("six");
        const sevenBtn = document.getElementById("seven");
        const eightBtn = document.getElementById("eight");
        const nineBtn = document.getElementById("nine");
        
        // Calculator state
        let currentInput = "0";
        let previousInput = "";
        let operation = null;
        let shouldResetScreen = false;
        
        // Update display
        function updateDisplay() {
          display.textContent = currentInput;
        }
        
        // Update history
        function updateHistory() {
          if (operation && previousInput) {
            history.textContent = `${previousInput} ${getOperationSymbol(operation)}`;
          } else {
            history.textContent = "";
          }
        }
        
        // Get operation symbol
        function getOperationSymbol(op) {
          switch(op) {
            case "add": return "+";
            case "subtract": return "−";
            case "multiply": return "×";
            case "divide": return "÷";
            default: return "";
          }
        }
        
        // Append number
        function appendNumber(number) {
          if (currentInput === "0" || shouldResetScreen) {
            currentInput = number;
            shouldResetScreen = false;
          } else {
            currentInput += number;
          }
          updateDisplay();
        }
        
        // Append decimal
        function appendDecimal() {
          if (shouldResetScreen) {
            currentInput = "0.";
            shouldResetScreen = false;
          } else if (!currentInput.includes(".")) {
            currentInput += ".";
          }
          updateDisplay();
        }
        
        // Set operation
        function setOperation(op) {
          if (operation !== null) calculate();
          previousInput = currentInput;
          operation = op;
          shouldResetScreen = true;
          updateHistory();
        }
        
        // Calculate
        function calculate() {
          if (operation === null || shouldResetScreen) return;
          
          let result;
          const prev = parseFloat(previousInput);
          const current = parseFloat(currentInput);
          
          switch(operation) {
            case "add":
              result = prev + current;
              break;
            case "subtract":
              result = prev - current;
              break;
            case "multiply":
              result = prev * current;
              break;
            case "divide":
              if (current === 0) {
                currentInput = "Error";
                updateDisplay();
                return;
              }
              result = prev / current;
              break;
            default:
              return;
          }
          
          // Format result
          if (result % 1 !== 0) {
            currentInput = result.toFixed(5).replace(/\.?0+$/, "");
          } else {
            currentInput = result.toString();
          }
          
          operation = null;
          previousInput = "";
          shouldResetScreen = true;
          updateDisplay();
          updateHistory();
        }
        
        // Clear
        function clear() {
          currentInput = "0";
          previousInput = "";
          operation = null;
          shouldResetScreen = false;
          updateDisplay();
          updateHistory();
        }
        
        // Event listeners
        clearBtn.addEventListener("click", clear);
        divideBtn.addEventListener("click", () => setOperation("divide"));
        multiplyBtn.addEventListener("click", () => setOperation("multiply"));
        subtractBtn.addEventListener("click", () => setOperation("subtract"));
        addBtn.addEventListener("click", () => setOperation("add"));
        equalsBtn.addEventListener("click", calculate);
        decimalBtn.addEventListener("click", appendDecimal);
        zeroBtn.addEventListener("click", () => appendNumber("0"));
        oneBtn.addEventListener("click", () => appendNumber("1"));
        twoBtn.addEventListener("click", () => appendNumber("2"));
        threeBtn.addEventListener("click", () => appendNumber("3"));
        fourBtn.addEventListener("click", () => appendNumber("4"));
        fiveBtn.addEventListener("click", () => appendNumber("5"));
        sixBtn.addEventListener("click", () => appendNumber("6"));
        sevenBtn.addEventListener("click", () => appendNumber("7"));
        eightBtn.addEventListener("click", () => appendNumber("8"));
        nineBtn.addEventListener("click", () => appendNumber("9"));
        
        // Keyboard support
        document.addEventListener("keydown", (e) => {
          if (e.key >= "0" && e.key <= "9") {
            appendNumber(e.key);
          } else if (e.key === ".") {
            appendDecimal();
          } else if (e.key === "+") {
            setOperation("add");
          } else if (e.key === "-") {
            setOperation("subtract");
          } else if (e.key === "*") {
            setOperation("multiply");
          } else if (e.key === "/") {
            setOperation("divide");
          } else if (e.key === "Enter" || e.key === "=") {
            calculate();
          } else if (e.key === "Escape" || e.key === "c" || e.key === "C") {
            clear();
          }
        });
      });
    </script>
  </body>
</html>
