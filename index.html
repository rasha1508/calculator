<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #d4a5a5;
        --secondary-color: #f8f4f1;
        --accent-color: #fdfaf7;
        --text-color: #6d4c41;
        --light-text: #8d6e63;
        --border-color: rgba(212, 165, 165, 0.15);
        --success-color: #c8e6c9;
        --warning-color: #ffe0b2;
        --danger-color: #ffcdd2;
        --white: #ffffff;
        --light-gray: #fafafa;
        --card-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
                font-family: "Inter", sans-serif;
        background-color: transparent;
        color: var(--text-color);
        line-height: 1.5;
        padding: 20px;
        font-weight: 300;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .calculator {
        max-width: 400px;
        width: 100%;
        background: var(--white);
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        border: 1px solid var(--border-color);
      }
      /* Header */
      .calculator-header {
        background: linear-gradient(135deg, var(--primary-color), #e6b8b8);
        color: var(--white);
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 2.2rem;
        font-weight: 600;
      }
      /* Display */
      .calculator-display {
        background: var(--accent-color);
        padding: 20px;
        text-align: right;
        font-family: "Inter", sans-serif;
        font-size: 1.8rem;
        font-weight: 500;
        color: var(--text-color);
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        overflow: hidden;
        border-bottom: 1px solid var(--border-color);
      }
      .calculator-display .expression {
        font-size: 0.9rem;
        color: var(--light-text);
        margin-bottom: 5px;
      }
      .calculator-display .result {
        font-size: 1.8rem;
      }
      /* Buttons */
      .calculator-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1px;
        background: var(--border-color);
      }
      .calculator-btn {
        background: var(--white);
        border: none;
        padding: 20px;
        font-family: "Inter", sans-serif;
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .calculator-btn:hover {
        background: var(--accent-color);
      }
      .calculator-btn:active {
        transform: scale(0.95);
      }
      .calculator-btn.operator {
        background: var(--secondary-color);
        color: var(--primary-color);
        font-weight: 600;
      }
      .calculator-btn.operator:hover {
        background: var(--primary-color);
        color: var(--white);
      }
      .calculator-btn.equals {
        background: var(--primary-color);
        color: var(--white);
        font-weight: 600;
      }
      .calculator-btn.equals:hover {
        background: #c89292;
      }
      .calculator-btn.clear {
        background: var(--danger-color);
        color: var(--white);
      }
      .calculator-btn.clear:hover {
        background: #e57373;
      }
      .calculator-btn.zero {
        grid-column: span 2;
      }
      /* Responsive */
      @media (max-width: 480px) {
        .calculator {
          max-width: 100%;
        }
        .calculator-btn {
          padding: 16px;
          font-size: 1rem;
        }
        .calculator-display {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-header">
        <h1>Calculator</h1>
      </div>
      <div class="calculator-display">
        <div>
          <div class="expression" id="expression"></div>
          <div class="result" id="result">0</div>
        </div>
      </div>
      <div class="calculator-buttons">
        <button class="calculator-btn clear" id="clear">C</button>
        <button class="calculator-btn" id="backspace">←</button>
        <button class="calculator-btn operator" id="divide">÷</button>
        <button class="calculator-btn operator" id="multiply">×</button>
        
        <button class="calculator-btn number" id="seven">7</button>
        <button class="calculator-btn number" id="eight">8</button>
        <button class="calculator-btn number" id="nine">9</button>
        <button class="calculator-btn operator" id="subtract">−</button>
        
        <button class="calculator-btn number" id="four">4</button>
        <button class="calculator-btn number" id="five">5</button>
        <button class="calculator-btn number" id="six">6</button>
        <button class="calculator-btn operator" id="add">+</button>
        
        <button class="calculator-btn number" id="one">1</button>
        <button class="calculator-btn number" id="two">2</button>
        <button class="calculator-btn number" id="three">3</button>
        <button class="calculator-btn equals" id="equals" rowspan="2">=</button>
        
        <button class="calculator-btn number zero" id="zero">0</button>
        <button class="calculator-btn" id="decimal">.</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Elements
        const expressionDisplay = document.getElementById("expression");
        const resultDisplay = document.getElementById("result");
        
        // Buttons
        const clearBtn = document.getElementById("clear");
        const backspaceBtn = document.getElementById("backspace");
        const divideBtn = document.getElementById("divide");
        const multiplyBtn = document.getElementById("multiply");
        const subtractBtn = document.getElementById("subtract");
        const addBtn = document.getElementById("add");
        const equalsBtn = document.getElementById("equals");
        const decimalBtn = document.getElementById("decimal");
        
        const zeroBtn = document.getElementById("zero");
        const oneBtn = document.getElementById("one");
        const twoBtn = document.getElementById("two");
        const threeBtn = document.getElementById("three");
        const fourBtn = document.getElementById("four");
        const fiveBtn = document.getElementById("five");
        const sixBtn = document.getElementById("six");
        const sevenBtn = document.getElementById("seven");
        const eightBtn = document.getElementById("eight");
        const nineBtn = document.getElementById("nine");
        
        // State
        let currentExpression = "";
        let currentResult = "0";
        
        // Update display
        function updateDisplay() {
          expressionDisplay.textContent = currentExpression;
          resultDisplay.textContent = currentResult;
        }
        
        // Add to expression
        function addToExpression(value) {
          if (currentResult !== "0" && currentExpression === "") {
            currentExpression = currentResult;
          }
          
          currentExpression += value;
          updateDisplay();
        }
        
        // Clear calculator
        function clearCalculator() {
          currentExpression = "";
          currentResult = "0";
          updateDisplay();
        }
        
        // Backspace
        function backspace() {
          if (currentExpression.length > 0) {
            currentExpression = currentExpression.slice(0, -1);
            updateDisplay();
          }
        }
        
        // Calculate result
        function calculate() {
          if (currentExpression === "") return;
          
          try {
            // Replace display symbols with JavaScript operators
            let expression = currentExpression
              .replace(/×/g, '*')
              .replace(/÷/g, '/')
              .replace(/−/g, '-');
            
            // Evaluate the expression
            const result = eval(expression);
            
            // Format the result
            if (isNaN(result) || !isFinite(result)) {
              currentResult = "Error";
            } else {
              currentResult = Number.isInteger(result) 
                ? result.toString() 
                : parseFloat(result.toFixed(10)).toString();
            }
            
            // Reset expression for new calculation
            currentExpression = "";
            updateDisplay();
          } catch (error) {
            currentResult = "Error";
            updateDisplay();
          }
        }
        
        // Button event listeners
        clearBtn.addEventListener("click", clearCalculator);
        backspaceBtn.addEventListener("click", backspace);
        equalsBtn.addEventListener("click", calculate);
        
        divideBtn.addEventListener("click", () => addToExpression("÷"));
        multiplyBtn.addEventListener("click", () => addToExpression("×"));
        subtractBtn.addEventListener("click", () => addToExpression("−"));
        addBtn.addEventListener("click", () => addToExpression("+"));
        decimalBtn.addEventListener("click", () => addToExpression("."));
        
        zeroBtn.addEventListener("click", () => addToExpression("0"));
        oneBtn.addEventListener("click", () => addToExpression("1"));
        twoBtn.addEventListener("click", () => addToExpression("2"));
        threeBtn.addEventListener("click", () => addToExpression("3"));
        fourBtn.addEventListener("click", () => addToExpression("4"));
        fiveBtn.addEventListener("click", () => addToExpression("5"));
        sixBtn.addEventListener("click", () => addToExpression("6"));
        sevenBtn.addEventListener("click", () => addToExpression("7"));
        eightBtn.addEventListener("click", () => addToExpression("8"));
        nineBtn.addEventListener("click", () => addToExpression("9"));
        
        // Keyboard support
        document.addEventListener("keydown", (e) => {
          if (e.key >= '0' && e.key <= '9') {
            addToExpression(e.key);
          } else if (e.key === '.') {
            addToExpression(".");
          } else if (e.key === '+') {
            addToExpression("+");
          } else if (e.key === '-') {
            addToExpression("−");
          } else if (e.key === '*') {
            addToExpression("×");
          } else if (e.key === '/') {
            addToExpression("÷");
          } else if (e.key === 'Enter' || e.key === '=') {
            calculate();
          } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
            clearCalculator();
          } else if (e.key === 'Backspace') {
            backspace();
          }
        });
        
        // Initialize
        updateDisplay();
      });
    </script>
  </body>
</html>
